<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1">
    <title>Contador - Program</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
        crossorigin="anonymous">
</head>

<body class="vh-100 bg-primary bg-gradient">
    <div class="h-100 d-flex align-items-center justify-content-center">
        <div class="text-center bg-light bg-gradient p-5 rounded-3 shadow-sm w-25">
            <h1>Contador</h1>
            <h2>com JS</h1>

            <div class="container mt-4">
                <h1 id="number" class="mb-4"></h1>

                <button onclick="decreaseNumberValue()" type="button" class="btn btn-outline-danger bg-gradient shadow-sm">Decrease</button>

                <button onclick="resetNumberValue()" type="button" class="btn btn-outline-secondary bg-gradient shadow-sm">Reset</button>

                <button onclick="increaseNumberValue()" type="button" class="btn btn-outline-success bg-gradient shadow-sm">Increase</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="contador.js"></script>
</body>

</html>
