<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1">
    <title>Hipotenusa - Program</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
        crossorigin="anonymous">
</head>

<body class="vh-100 bg-primary bg-gradient">
    <div class="h-100 d-flex align-items-center justify-content-center">
        <div class="text-center bg-light bg-gradient p-5 rounded-3 shadow-sm w-25">
            <h1>Hipotenusa</h1>
            <h2>com JS</h1>
            <p id="resultado" class="fw-bolder text-start"></p>

            <div class="container mt-4">
                <div class="form-floating mb-3">
                    <input type="text"
                        class="form-control border-primary border-1"
                        id="aTextBox"
                        placeholder="">
                    <label for="aTextBox">Valor de A</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text"
                        class="form-control border-primary border-1"
                        id="bTextBox"
                        placeholder="">
                    <label for="aTextBox">Valor de B</label>
                </div>
                <button id="submitButton" type="button" class="btn btn-outline-primary">Submit</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script type="module"
        src="hipotenusa.js"></script>
</body>

</html>
